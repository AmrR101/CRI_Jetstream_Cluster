---

 - set_fact:
     user_name: "{{ item }}"

 - name: create {{ user_name }} with a key
   user:
     name: "{{ user_name }}"
     shell: /bin/bash
     generate_ssh_key: yes
     state: present
     createhome: yes
   when: submit_host == "yes"

